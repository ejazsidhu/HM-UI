<div class="container fluid">
    <div class="row">
        <div class="col-12">
           <div class="card  mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Accounts</h4>
                <button class="btn btn-primary" [routerLink]="['add']">Add Account</button>
            </div>
           </div>
           <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"  >Date</th>
                        <th scope="col"  >Account Number</th>
                        <th scope="col"  >Name</th>
                        <th scope="col" >Mobile Number</th>
                        <th scope="col" >Balance</th>
                        <th scope="col" >Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (acc of accounts; track acc._id;let i=$index) {
                        <tr>
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{acc.date }}</td>
                            <td>{{acc.number }}</td>                            
                            <td>{{acc.name }}</td>                            
                            <td>{{ acc.mobileNumber }}</td>
                            <td [class]="{'text-danger': acc.Balance < 0, 'text-success': acc.Balance >= 0}">{{acc.Balance}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="route(acc.oID)">Detials</button>
                            </td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="7" style="text-align: center">No Accounts found</td>
                        </tr>
                    }
                </tbody>
            </table>
           </div>
           <div class="footer">

           </div>
        </div>
    </div>
</div>
