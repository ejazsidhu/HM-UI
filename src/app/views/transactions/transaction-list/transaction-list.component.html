<div class="container fluid">
    <div class="row">
        <div class="col-12">
           <div class="card  mt-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Transactions</h4>
                <button class="btn btn-primary" [routerLink]="['add']">Add Transaction</button>
            </div>
           </div>
           <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"  >Date</th>
                        <th scope="col"  >Account Number</th>
                        <th scope="col" >Descripton</th>
                        <th scope="col" >Amount</th>
                        <th scope="col" >Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (transaction of transactions; track transaction._id;let i=$index) {
                        <tr>
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{transaction.Date }}</td>
                            <td>{{transaction.Number }}</td>                            
                            <td>{{ transaction.Description }}</td>
                            <td>{{transaction.Amount}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['edit', transaction._id]">Edit</button>
                            </td>
                        </tr>
                    } @empty {
                        <tr>
                            <td colspan="6" style="text-align: center">No Transaction found</td>
                        </tr>
                    }
                </tbody>
            </table>
           </div>
           <div class="footer">

           </div>
        </div>
    </div>
</div>
